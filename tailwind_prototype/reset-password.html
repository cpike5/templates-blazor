<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Blazor Template</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light min-h-screen flex items-center justify-center p-4">
    <!-- Centered Card Layout -->
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-success rounded-2xl mb-4 shadow-lg">
                <i class="fas fa-cube text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-dark">Blazor Template</h1>
        </div>
        
        <!-- Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-success/10 rounded-full flex items-center justify-center">
                    <i class="fas fa-key text-2xl text-success"></i>
                </div>
            </div>
            
            <!-- Header -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-dark mb-2">Set New Password</h2>
                <p class="text-gray-600">Your new password must be different from previously used passwords.</p>
            </div>
            
            <!-- Form -->
            <form class="space-y-5">
                <!-- Email Field (Read-only) -->
                <div>
                    <label for="email" class="block text-sm font-medium text-dark mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            value="user@example.com"
                            class="w-full pl-10 pr-3 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-600"
                            readonly
                        >
                    </div>
                </div>
                
                <!-- New Password Field -->
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-dark mb-2">
                        New Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword"
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-success focus:border-transparent transition-colors"
                            placeholder="••••••••••••"
                            required
                        >
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="newPassword-toggle"></i>
                        </button>
                    </div>
                    <!-- Password Requirements -->
                    <div class="mt-2 space-y-1">
                        <div class="flex items-center gap-2 text-xs">
                            <i class="fas fa-check-circle text-gray-300" id="length-check"></i>
                            <span class="text-gray-500">At least 8 characters</span>
                        </div>
                        <div class="flex items-center gap-2 text-xs">
                            <i class="fas fa-check-circle text-gray-300" id="complexity-check"></i>
                            <span class="text-gray-500">Mix of letters, numbers & symbols</span>
                        </div>
                    </div>
                </div>
                
                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-dark mb-2">
                        Confirm New Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-success focus:border-transparent transition-colors"
                            placeholder="••••••••••••"
                            required
                        >
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="confirmPassword-toggle"></i>
                        </button>
                    </div>
                    <div class="mt-2">
                        <div class="flex items-center gap-2 text-xs hidden" id="match-indicator">
                            <i class="fas fa-check-circle" id="match-icon"></i>
                            <span id="match-text"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-success hover:bg-success/90 text-white font-semibold py-3 px-4 rounded-lg transition-all hover:shadow-lg flex items-center justify-center gap-2"
                >
                    <i class="fas fa-shield-alt"></i>
                    Reset Password
                </button>
            </form>
            
            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-gray-600 hover:text-primary transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Back to Sign In
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Password toggle function
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = document.getElementById(fieldId + '-toggle');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }
        
        // Password validation
        const newPasswordField = document.getElementById('newPassword');
        const confirmPasswordField = document.getElementById('confirmPassword');
        
        newPasswordField.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            const lengthCheck = document.getElementById('length-check');
            if (password.length >= 8) {
                lengthCheck.classList.remove('text-gray-300');
                lengthCheck.classList.add('text-success');
            } else {
                lengthCheck.classList.remove('text-success');
                lengthCheck.classList.add('text-gray-300');
            }
            
            // Check complexity
            const complexityCheck = document.getElementById('complexity-check');
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            if (hasLetter && hasNumber && (hasSymbol || password.length >= 10)) {
                complexityCheck.classList.remove('text-gray-300');
                complexityCheck.classList.add('text-success');
            } else {
                complexityCheck.classList.remove('text-success');
                complexityCheck.classList.add('text-gray-300');
            }
            
            // Check confirm password match if it has value
            if (confirmPasswordField.value) {
                validatePasswordMatch();
            }
        });
        
        // Confirm password validation
        function validatePasswordMatch() {
            const matchIndicator = document.getElementById('match-indicator');
            const matchIcon = document.getElementById('match-icon');
            const matchText = document.getElementById('match-text');
            
            if (confirmPasswordField.value === '') {
                matchIndicator.classList.add('hidden');
                return;
            }
            
            matchIndicator.classList.remove('hidden');
            
            if (confirmPasswordField.value === newPasswordField.value) {
                matchIcon.classList.remove('text-danger');
                matchIcon.classList.add('text-success');
                matchText.textContent = 'Passwords match';
                matchText.classList.remove('text-danger');
                matchText.classList.add('text-success');
                confirmPasswordField.classList.remove('border-danger');
                confirmPasswordField.classList.add('border-success');
            } else {
                matchIcon.classList.remove('text-success');
                matchIcon.classList.add('text-danger');
                matchText.textContent = 'Passwords do not match';
                matchText.classList.remove('text-success');
                matchText.classList.add('text-danger');
                confirmPasswordField.classList.remove('border-success');
                confirmPasswordField.classList.add('border-danger');
            }
        }
        
        confirmPasswordField.addEventListener('input', validatePasswordMatch);
    </script>
</body>
</html>

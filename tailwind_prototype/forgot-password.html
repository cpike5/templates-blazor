<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Blazor Template</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light min-h-screen flex items-center justify-center p-4">
    <!-- Centered Card Layout -->
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="login.html" class="inline-block">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-primary rounded-2xl mb-4 shadow-lg">
                    <i class="fas fa-cube text-3xl text-white"></i>
                </div>
            </a>
            <h1 class="text-2xl font-bold text-dark">Blazor Template</h1>
        </div>
        
        <!-- Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-info/10 rounded-full flex items-center justify-center">
                    <i class="fas fa-lock text-2xl text-info"></i>
                </div>
            </div>
            
            <!-- Header -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-dark mb-2">Forgot Password?</h2>
                <p class="text-gray-600">No worries! Enter your email and we'll send you reset instructions.</p>
            </div>
            
            <!-- Form -->
            <form class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-dark mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-info focus:border-transparent transition-colors"
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-info hover:bg-info/90 text-white font-semibold py-3 px-4 rounded-lg transition-all hover:shadow-lg flex items-center justify-center gap-2"
                >
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Instructions
                </button>
            </form>
            
            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-gray-600 hover:text-primary transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Back to Sign In
                </a>
            </div>
        </div>
        
        <!-- Additional Links -->
        <div class="mt-6 text-center space-y-2">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="register.html" class="text-primary hover:text-secondary font-semibold transition-colors">
                    Create one
                </a>
            </p>
            <a href="resend-confirmation.html" class="text-sm text-gray-500 hover:text-primary transition-colors">
                Resend email confirmation
            </a>
        </div>
    </div>
</body>
</html>
